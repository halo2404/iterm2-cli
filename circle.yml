machine:
  services:
    - docker

dependencies:
  override:
    - docker run -i -v `pwd`:/ci -w /ci -e GOPATH=/ci/gopath shouldbee/go go get
    - docker run -i -v `pwd`:/ci -w /ci -e GOPATH=/ci/gopath shouldbee/go gox -os darwin -output "iterm2-{{.OS}}-{{.Arch}}"
    - mv ./iterm2-* $CIRCLE_ARTIFACTS/
