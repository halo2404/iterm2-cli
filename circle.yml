machine:
  services:
    - docker

dependencies:
  override:
    - docker run -i -v `pwd`:/ci -w /ci -v $HOME/go:$HOME/go -e GOPATH=$HOME/go shouldbee/go go get
    - docker run -i -v `pwd`:/ci -w /ci -v $HOME/go:$HOME/go -e GOPATH=$HOME/go shouldbee/go gox -os darwin -output "iterm2-{{.OS}}-{{.Arch}}"
    - mv ./iterm2-* $CIRCLE_ARTIFACTS/
